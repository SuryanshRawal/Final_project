<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Amazon Clone</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #eaeded; }

    /* Header */
    header {
      background-color: #131921;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo { font-size: 22px; font-weight: bold; }
    .search-box {
      flex: 1;
      display: flex;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border: none;
    }
    .search-box button {
      padding: 8px 12px;
      border: none;
      background-color: #febd69;
      cursor: pointer;
    }
    .cart { cursor: pointer; }

    /* Navbar */
    nav {
      background-color: #232f3e;
      color: white;
      padding: 8px 20px;
    }
    nav span { margin-right: 15px; cursor: pointer; }

    /* Products */
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }
    .product h3 { font-size: 16px; margin: 10px 0; }
    .product p { color: green; font-weight: bold; }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ffd814;
      border: 1px solid #fcd200;
      cursor: pointer;
    }

    footer {
      background-color: #131921;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">miniAmazon</div>
    <div class="search-box">
      <input type="text" placeholder="Search products" />
      <button>Search</button>
    </div>
    <div class="cart">Cart (0)</div>
  </header>

  <nav>
    <span>All</span>
    <span>Mobiles</span>
    <span>Electronics</span>
    <span>Fashion</span>
    <span>Books</span>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/31cfYaN6msL._SY300_SX300_QL70_FMwebp_.jpg" />
      <h3>Smartphone</h3>
      <p>₹12,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQTeVfuzcDsKr1UXP-HbU9wjwqOM5RjJneULgt-lmSSWoYuiMMwCukiGv9oyhpGNjXsidhDCtC3v20jkj5rGikjQUpeEi5jYeAV362Gawy1-rA2HKZiskFD" />
      <h3>Headphones</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71TwTzVcVqL._SX569_.jpg" />
      <h3>Laptop</h3>
      <p>₹45,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTCxqu6iAIfEom6_VFgNjMKrRVr_OUSqNPZF9ETWAl_6_uIILeYtHk4EhAJIOqPcxjR-eDoMreVrjfqVvq3LID0GquTtuU5uA" />
      <h3>Book</h3>
      <p>₹399</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    © 2025 miniAmazon Clone (For Learning Purpose)
  </footer>

</body>
</html>
